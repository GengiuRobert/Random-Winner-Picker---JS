<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Pays the Receipt?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-component">
        <h1>Who Pays? Let's find out!</h1>
        <div id="participantsDiv" class="participants">
            <h2>Participants</h2>
        </div>
        <h3 id="minimumParticipants">Minimum participants >= 3</h3>
        <h3 id="totalParticipants">Total participants: 0</h3>
        <h3 id="winningPercentage">Winning rate: 0%</h3>
        <input type="text" name="enter-person" id="person-data" placeholder="Enroll ex:Harry">
        <button id="enroll" class="compute">Enroll Participant</button>
        <button id="pickWinner" class="compute">Pick Random Winner</button>
        <h1 id="winnerName"></h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
